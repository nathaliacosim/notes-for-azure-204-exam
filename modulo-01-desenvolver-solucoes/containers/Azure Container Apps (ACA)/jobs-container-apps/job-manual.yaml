name: job-manual
location: eastus
resourceGroup: rg-containerapp
type: Microsoft.App/jobs
properties:
  environmentId: "/subscriptions/nathalia_id/resourceGroups/rg-containerapp/providers/Microsoft.App/managedEnvironments/meu-ambiente-apps"
  configuration:
    triggerType: Manual
    replicaTimeout: 180
    replicaRetryLimit: 1
  template:
    containers:
      - image: busybox
        name: processor
        command:
          - "/bin/sh"
          - "-c"
          - "echo Executando Job manual && sleep 10"
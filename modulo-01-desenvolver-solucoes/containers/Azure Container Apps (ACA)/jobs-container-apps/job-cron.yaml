name: job-agendado
location: eastus
resourceGroup: rg-containerapp
type: Microsoft.App/jobs
properties:
  environmentId: "/subscriptions/nathalia_id/resourceGroups/rg-containerapp/providers/Microsoft.App/managedEnvironments/meu-ambiente-apps"
  configuration:
    triggerType: Schedule
    scheduleTriggerConfig:
      cronExpression: "*/5 * * * *"
    replicaTimeout: 180
    replicaRetryLimit: 1
  template:
    containers:
      - image: busybox
        name: agendado
        command:
          - "/bin/sh"
          - "-c"
          - "echo Job agendado rodando a cada 5 minutos"